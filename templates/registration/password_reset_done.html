{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password_reset_done.css' %}">
{% endblock %}

{% block content %}
<div class="password-reset-done-wrapper">
  <!-- ✅ 枠内左上に「← 戻る」 -->
  <p class="back-link-inside">
    <a href="{% url 'home:index' %}">← 戻る</a>
  </p>
</div>

<div class="reset-done-wrapper">
  <h2>🔒 パスワード再設定メールを送信しました</h2>
  <p>
    ご登録のメールアドレス宛にパスワード再設定用のリンクを送りました。<br>
    メールを確認し、リンクをクリックして新しいパスワードを設定してください。
  </p>

<p class="back-to-login">
  <a href="{% url 'accounts:login' %}">ログイン画面へ戻る</a>
</p>

{% endblock %}
