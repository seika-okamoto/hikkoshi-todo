{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="mypage-wrapper">
  <!-- ✅ 枠内左上に「← 戻る」 -->
  <p class="back-link-inside">
    <a href="{% url 'accounts:comment_history' %}">← 戻る</a>
  </p>

  <h2>マイページ</h2>

  <h2>パスワード再設定</h2>
  <p>パスワードを忘れた場合は、こちらから新しいパスワードを再設定できます。<br>
     ご登録のメールアドレスを入力してください。</p>

  <form method="POST">
    {% csrf_token %}
    <label for="id_email">メールアドレス：</label><br>
    {{ form.email }}<br><br>
    <button type="submit" class="submit-btn">送信</button>
  </form>

  <a href="{% url 'accounts:login' %}" class="back-link">ログイン画面へ戻る</a>
</div>
{% endblock %}
