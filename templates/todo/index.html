<h2>あなたのToDoリスト</h2>

{% for category, tasks in grouped_tasks.items %}
  <h3>{{ category }} までにやること</h3>
  <ul>
    {% for task in tasks %}
      <li>
        <label>
          <input type="checkbox">
          {{ task.title }}
        </label>
      </li>
    {% endfor %}
  </ul>
{% empty %}
  <p>まだタスクはありません。</p>
{% endfor %}
