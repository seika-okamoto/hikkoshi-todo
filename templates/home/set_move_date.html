{% extends 'base.html' %}
{% block content %}
  <h2>引っ越し予定日を設定</h2>

  <form method="post">
    {% csrf_token %}
    <label for="planned_move_date">引っ越し予定日:</label>
    <input type="date" name="planned_move_date" value="{{ profile.planned_move_date|date:'Y-m-d' }}">
    <button type="submit">保存</button>
  </form>

  <p><a href="{% url 'home' %}">ホームに戻る</a></p>
{% endblock %}
