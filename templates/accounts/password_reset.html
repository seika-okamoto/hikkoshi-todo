{% extends 'base.html' %}
{% load static %}

{% block header %}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
{% endblock %}

{% block content %}
<div class="password-reset-wrapper">
  <a href="{% url 'accounts:login' %}" class="back-link">← 戻る</a>

  <h2>パスワード再設定</h2>
  <p>パスワードを忘れた場合は、こちらから新しいパスワードを再設定できます。<br>
     ご登録のメールアドレスを入力してください。</p>

  <form method="POST">
    {% csrf_token %}
    <label for="id_email">メールアドレス：</label><br>
    {{ form.email }}<br><br>
    <button type="submit" class="submit-btn">送信</button>
  </form>

  <a href="{% url 'accounts:login' %}" class="back-link">ログイン画面へ戻る</a>
</div>
{% endblock %}
