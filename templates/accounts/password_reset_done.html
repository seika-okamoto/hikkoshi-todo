{% extends 'base.html' %}
{% load static %}

{% block header %}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password_reset_done.css' %}">
{% endblock %}

{% block content %}
<div class="reset-done-wrapper">
  <h2>🔒 パスワード再設定メールを送信しました</h2>
  <p>
    ご登録のメールアドレス宛にパスワード再設定用のリンクを送りました。<br>
    メールを確認し、リンクをクリックして新しいパスワードを設定してください。
  </p>

  <a href="{% url 'accounts:login' %}" class="button">ログイン画面へ戻る</a>
</div>
{% endblock %}
