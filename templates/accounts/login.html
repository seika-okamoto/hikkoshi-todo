<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #357bd8;
    }
    .links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .links a {
      display: block;
      margin: 6px 0;
      color: #4a4ae2;
      text-decoration: none;
    }
    .messages {
      margin-top: 20px;
      color: red;
      font-size: 14px;
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ログイン画面</h2>

    <form method="post">
      {% csrf_token %}
      <label for="email">メールアドレス:</label>
      <input type="text" name="email" required>

      <label for="password">パスワード:</label>
      <input type="password" name="password" required>

      <input type="submit" value="ログイン">
    </form>

    <div class="links">
      <a href="{% url 'accounts:signup' %}">新規アカウント登録</a>
      <a href="{% url 'accounts:password_reset' %}">パスワードを忘れた方はこちら</a>
    </div>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
