{% extends 'base.html' %}

{% block content %}
<div class="edit-comment-wrapper">

  <a href="{% url 'accounts:comment_history' %}" class="back-link">← 戻る</a>
  <h2>💬 コメント編集画面</h2>

  <form method="post" class="comment-form">
    {% csrf_token %}

    <label for="{{ form.content.id_for_label }}">✍コメント内容：</label>
    {{ form.content }}
    <div class="char-count-box">
      <small><span id="char-count">0</span>/150文字</small>
    </div>
    

    <label>👤 投稿者表示設定：</label>
    <div class="radio-wrapper">
       <label><input type="radio" name="display_name" value="True" {% if form.is_displayed.value == "True" %}checked{% endif %}> ニックネームで表示する</label><br>
       <label><input type="radio" name="display_name" value="False" {% if form.is_displayed.value == "False" %}checked{% endif %}> 投稿者名を非表示にする</label>
    </div>

    <p class="note">この端末からの投稿には編集・削除が可能です</p>

    <div class="button-row">
      <button type="submit" name="save">✅ 保存</button>
      <button type="button" onclick="openModal()">🗑️ 削除</button>
    </div>
  </form>

  <!-- モーダル -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p>このコメントを削除しますか？</p>
      <form method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" name="delete">削除する</button>
      </form>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>
</div>

<script>
function openModal() {
  document.getElementById('deleteModal').style.display = 'block';
}
function closeModal() {
  document.getElementById('deleteModal').style.display = 'none';
}

// 文字数カウント
const textarea = document.getElementById('id_content');
const charCount = document.getElementById('char-count');
function updateCharCount() {
  charCount.textContent = textarea.value.length;
}
textarea.addEventListener('input', updateCharCount);
window.addEventListener('DOMContentLoaded', updateCharCount);
</script>

{% endblock %}
